<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/4e8140d077.js" crossorigin="anonymous"></script>
    <title>Task Manager</title>
</head>
<body>

    <div class="container">

        <!-- header section -->

        <header class="header">
            <h1 class="header-title">Task Manager</h1>
            <form class="search">
                <input class="search-input" type="text" name="search" placeholder="search Todos">
            </form>
        </header>

        <!-- todo list -->

        <ul class="list tasks ">
            <li class="list-item">
              <span>This is my first todo</span>
              <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-item">
              <span>This is my seconde todo</span>
              <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-item">
              <span>This is my third todo</span>
              <i class="far fa-trash-alt delete"></i>
            </li>
             <li class="list-item">
            <span>This is my fourth todo</span>
            <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>

        <!-- adding form -->
        <form class="add">
            <label class="add-label">Add a new task...</label>
            <input class="search-input" type="text" name="add" />
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
